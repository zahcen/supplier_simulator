---

apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  labels:
    gateway: supplier-mtls-gateway-com
    istio: ingressgateway
  name: supplier-mtls-gateway-com
  namespace: punchout
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - supplier.zitaconseil.fr
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      credentialName: supplier-credential-mutual-tls
      mode: SIMPLE
